<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Testing Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuraci√≥n personalizada de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'playwright': {
                            '50': '#f0fdf4',
                            '500': '#22c55e',
                            '600': '#16a34a',
                            '700': '#15803d',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Chart.js para gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Iconos Heroicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/style.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <div class="h-8 w-8 bg-playwright-500 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">üé≠</span>
                        </div>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Testing Dashboard</span>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                        <a href="{% url 'testing_dashboard:dashboard' %}" 
                           class="{% if request.resolver_match.url_name == 'dashboard' %}border-playwright-500 text-playwright-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            üìä Dashboard
                        </a>
                        <a href="{% url 'testing_dashboard:run_list' %}" 
                           class="{% if request.resolver_match.url_name == 'run_list' %}border-playwright-500 text-playwright-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            üèÉ Test Runs
                        </a>
                        <a href="{% url 'testing_dashboard:suite_list' %}" 
                           class="{% if request.resolver_match.url_name == 'suite_list' %}border-playwright-500 text-playwright-600{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            üìÅ Test Suites
                        </a>
                    </div>
                </div>
                
                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        {% now "d/m/Y H:i" %}
                    </div>
                    <a href="/admin/" class="bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium text-gray-700">
                        ‚öôÔ∏è Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                Testing Dashboard powered by Django + Playwright
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
